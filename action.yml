name: 'Leave comment'
description: 'Leaves a new comment'

inputs:
  issue:
    description: 'The issue number you want to leave a comment on.'
    required: true
  comment:
    description: 'What you want to comment.'
    required: true
  token:
    description: 'GitHub access token.'
    required: true

runs:
  using: 'node12'
  main: 'index.js'

branding:
  icon: 'message-square'
  color: 'gray-dark'
